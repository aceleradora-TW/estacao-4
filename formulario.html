<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="nav-wrapper container">
            <marquee>
                HOSPEBEM
            </marquee>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        <div class="row">
            <h1> Dados do paciente</h1>
            <div class="col s12">
                <span>Nome Completo:</span>
                <input type="text">
            </div>
            <label class="col s1">
                <input name="group1" type="radio" />
                <span>F</span>
            </label>
            <label class="col s1">
                <input name="group1" type="radio" />
                <span>M</span>
            </label>

            <p class="col s12 sessao">Data de nascimento</p>

            <div class="col s4">
                <span>Dia</span>
                <select>
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                </select>
            </div>
            <div class="col s4">
                <span>Mês</span>
                <select>
                    <option value="janeiro">Janeiro</option>
                    <option value="fevereiro">Fevereiro</option>
                    <option value="marco">Março</option>
                    <option value="abril">Abril</option>
                </select>
            </div>
            <div class="col s4">
                <span>Ano</span>
                <select>
                    <option value="1999">1999</option>
                    <option value="1998">1998</option>
                    <option value="1997">1997</option>
                    <option value="1996">1996</option>
                </select>
            </div>

            <label class="col s4">
                <input name="group1" type="radio" />
                <span>Pré-transplante</span>
            </label>
            <label class="col s4">
                <input name="group1" type="radio" />
                <span>Pós-transplante</span>
            </label>




            <div class="col s12 sessao">
                <span>Necessidade Especial: </span>
                <select>
                    <option value="nao">Não</option>
                    <option value="Outro">Outro</option>
                    <option value="Cadeirante">Cadeirante</option>
                </select>

            </div>
            <div class="col s12">
                <span>Órgão</span>
                <select>
                    <option value="Coracao">Coração</option>
                    <option value="Figado">Figado</option>
                    <option value="Pancreas">Pâncreas</option>
                    <option value="Pulmao">Pulmão</option>
                    <option value="Rim">Rim</option>
                    <option value="Tecidos">Tecidos (córnea, medula, pele)</option>
                </select>
            </div>



            <!-- Endereco -->
            <h2 class="col s12" >Endereço</h2>
            <div class="col s9">
                <span>Rua</span>
                <input type="text">
            </div>
            <div class="col s3">
                <span>n°</span>
                <input type="text">
            </div>
            <div class="col s5">
                <span>Cidade</span>
                <input type="text">
            </div>
            <div class="col s5">
                <span>Bairro</span>
                <input type="text">
            </div>
            <div class="col s2">
                <span>UF</span>
                <input type="text">
            </div>

            <!-- Acompanhante -->
            <h2 class="col s12"> Dados Acompanhante </h2>
            <h3 class="col s12"> Acompanhante 1:</h3>
            <div class="col s12">
                <span>Nome Completo:</span>
                <input type="text">
            </div>

            <label class="col s1">
                <input name="group1" type="radio" />
                <span>F</span>
            </label>
            <label class="col s1">
                <input name="group1" type="radio" />
                <span>M</span>
            </label>
            <p class="col s12">Data de nascimento</p>

            <div class="col s4">
                <span>Dia</span>
                <select>
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                </select>
            </div>
            <div class="col s4">
                <span>Mês</span>
                <select>
                    <option value="janeiro">Janeiro</option>
                    <option value="fevereiro">Fevereiro</option>
                    <option value="marco">Março</option>
                    <option value="abril">Abril</option>
                </select>
            </div>
            <div class="col s4">
                <span>Ano</span>
                <select>
                    <option value="1999">1999</option>
                    <option value="1998">1998</option>
                    <option value="1997">1997</option>
                    <option value="1996">1996</option>
                </select>
            </div>

            <h3 class="col s12"> Acompanhante 2:</h3>
            <div class="col s12">
                <span>Nome Completo:</span>
                <input type="text">
            </div>

            <label class="col s1">
                <input name="group1" type="radio" />
                <span>F</span>
            </label>
            <label class="col s1">
                <input name="group1" type="radio" />
                <span>M</span>
            </label>
            <p class="col s12">Data de nascimento</p>

            <div class="col s4">
                <span>Dia</span>
                <select>
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                </select>
            </div>
            <div class="col s4">
                <span>Mês</span>
                <select>
                    <option value="janeiro">Janeiro</option>
                    <option value="fevereiro">Fevereiro</option>
                    <option value="marco">Março</option>
                    <option value="abril">Abril</option>
                </select>
            </div>
            <div class="col s4">
                <span>Ano</span>
                <select>
                    <option value="1999">1999</option>
                    <option value="1998">1998</option>
                    <option value="1997">1997</option>
                    <option value="1996">1996</option>
                </select>
            </div>
            <div class="col s12">
                <button class="btn waves-effect waves-light right" type="submit" name="action">Enviar</button>
            </div>
        </div>
    </div>
</main>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        let elems = document.querySelectorAll('select');
        let instances = M.FormSelect.init(elems, {});
    })
</script>

</html>
